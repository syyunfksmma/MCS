[[inputs.tail]]
  files = ["logs/app/web-vitals.jsonl"]
  from_beginning = true
  data_format = "json"
  name_override = "mcms_web_vitals"
  tag_keys = ["page"]

[[processors.converter]]
  [processors.converter.fields]
    float = ["lcp", "fid", "cls"]

[[outputs.prometheus_client]]
  listen = ":9274"
  metric_version = 2
